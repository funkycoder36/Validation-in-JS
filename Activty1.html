<!DOCTYPE html>
<html>
    <head>
        <script>
            function validateform() {
                var x = document.forms["myForm"]["fname"].value;
                if (x == "") {
                    alert("Name must be filled out");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form name="myForm" onsumbit="validateform()">
            Name: <input type="text" name="fname">
            <input type="sumbit" value="Sumbit">
            <p id="message"></p>
        </form>
    </body>
</html>
